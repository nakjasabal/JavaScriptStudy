<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  
</head>
<body>
  <script>
    var optionArr = {
	    seoul: ['강남', '신사', '논현'],
	    busan: ['해운대', '자갈치']
    };
    window.onload = function(){
      let sido = document.querySelector('#sido');
      sido.onchange = function(){
        var city = document.querySelector('#city');
        var sidoValue = sido.options[sido.selectedIndex].value;
        console.log("선택한시도", sidoValue);
        console.log("option의갯수", optionArr[sidoValue].length);
        city.options.length = 0;
        for(let i=0 ; i<optionArr[sidoValue].length ; i++){	
          //반복문 내에서 option태그를 동적으로 생성 
          let option = document.createElement('option');
          //value 속성값 추가 
          option.setAttribute('value', optionArr[sidoValue][i])
          //option 태그 사이에 텍스트 추가 
          option.innerText = optionArr[sidoValue][i];
          //select 태그 내부에 option을 추가한다. 
          city.append(option);
        }
      }
    };
  </script>
  시도:
  <select id="sido">
		<option value="">선택하세요</option>
		<option value="seoul">서울</option>
		<option value="busan">부산</option>
  </select>
  도시:<select id="city"></select>



</body>
</html>
