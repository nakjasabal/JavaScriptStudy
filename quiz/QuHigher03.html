<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제03] map() 함수를 사용하여 짝수만 제곱하여 새로운 배열을 
     반환하는 프로그램을 작성하시오.  -->
    <script>
        const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
        let powerNumbers = numbers.map((num) => {
            if(num%2==0)
                return Math.pow(num, 2);
            else    
                return num;
        });
        console.log(powerNumbers);
    </script>
</body>
</html>
