<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>가위 바위 보 게임1</h2>
    <script>
        /* 정수(1~3)를 인수로 받아서 가위, 바위, 보를 문자열로
        반환해주는 함수 */
        function rpsPrint(num){
            var str = "";
            switch(num){
                case 1: str = "가위"; break;
                case 2: str = "바위"; break;
                case 3: str = "보"; break;
            }
            return str;
        }
       
        /*
        문서가 로드되면 컴퓨터는 우선 1~3사이의 난수를 생성한다. 
        Math.random() 함수는 0~1사이의 실수를 랜덤하게 생성하므로
        3을 곱하고 정수로 변환한 뒤 1을 더해준다. 
        */
        var com = parseInt(Math.random()*3) + 1;
        //사용자로부터 입력받는다. 
        var user = 
            parseInt(prompt("가위 바위 보(1~3)를 입력하세요.(정수형태)"));
        
        document.write("사용자:"+ rpsPrint(user) +", 컴퓨터:"+ 
            rpsPrint(com) +"<br>");

        //승부를 판단한다. 사용자가 가위를 냈을때..
        if(user==1 && com==1) document.write("비겼습니다.");
        if(user==1 && com==2) document.write("졌습니다.");
        if(user==1 && com==3) document.write("이겼습니다.");
        //사용자가 바위를 냈을때..
        if(user==2 && com==1) document.write("이겼습니다.");
        if(user==2 && com==2) document.write("비겼습니다.");
        if(user==2 && com==3) document.write("졌습니다.");
        //사용자가 보를 냈을때..
        if(user==3 && com==1) document.write("졌습니다.");
        if(user==3 && com==2) document.write("이겼습니다.");
        if(user==3 && com==3) document.write("비겼습니다.");
    </script>
</body>
</html>
